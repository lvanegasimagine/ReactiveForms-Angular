<div class="mt-5">
    <h1>Reactive Forms</h1>
    <hr>
    <form [formGroup]="dataForm" autocomplete="false">
        <div class="form-group">
          <label for="exampleInputEmail1">Email address</label>
          <input type="email" class="form-control" id="exampleInputEmail1" formControlName="email" aria-describedby="emailHelp">
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Password</label>
          <input type="text" class="form-control" formControlName="password" id="exampleInputPassword1">
        </div>
        <div class="form-group row">
            <div class="col">
                <div formArrayName="hijos" *ngFor="let item of hijos.controls; let i = index">
                    <div class="row form-group" [formGroupName]="i">
                        <div class="col-md-4">
                            <input class="form-control mb-4" type="text" formControlName='nombre' placeholder="Nombre" id="{{'nombre' + i}}">
                        </div>
                        <div class="col-md-3">
                            <input class="form-control mb-4" type="text" formControlName='apellido' placeholder="Apellido" id="{{'apellido'}} + i">
                        </div>
                        <div class="col-md-3">
                            <input class="form-control mb-4" type="text" formControlName='edad' placeholder="Edad" id="{{'edad' + i}}">
                        </div>
                        <div class="col-md-2">
                            <button class="btn btn-danger" (click)="borrarHijos(i)"><i class="fa fa-trash" aria-hidden="true"></i></button>
                        </div>
                    </div>
                </div>
                <button type="none" class="btn btn-success mt-3 mb-5 btn-block" style="float: right;" (click)="agregarHijos()"><i class="fa fa-plus" aria-hidden="true"></i>&nbsp;Agregar hijos</button>
            </div>
        </div>
        <button type="submit" class="btn btn-primary" (click)="guardar()" [disabled]="!dataForm.valid">Submit</button>
    </form>
    <a [routerLink]="['/formulario', 1]">ir a Formulario</a>
</div>
